<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:hover {
        color: red;
        font-weight: bold;
      }
      a:active {
        color: green;
        font-weight: bold;
      }
      ul > li:first-child {
        background-color: green;
      }
      ul > li:last-child {
        background-color: yellow;
      }
      ul > li:nth-child(3) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <a href="">link</a>
    <ul>
      <li>첫번쨰 요소</li>
      <li>두번째 요소</li>
      <li>세번째 요소</li>
      <li>네번째 요소</li>
    </ul>
  </body>
</html>
